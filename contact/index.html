<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/css/style.css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cbab126387.js"
      crossorigin="anonymous"
    ></script>

    <title>Bedrehverdag Massasje</title>
  </head>

  <body class="body_styling">
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          >Bedre Hverdag | Nygren Massasje</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Hjem</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/caroline/index.html"
                >Caroline</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Bestill Time</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact/index.html"
                >Kontakt Meg</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="banner">
      <img
        src="/images/Adobe_Express_20231230_2157150_1.png"
        alt="Banner Image"
        style="width: 100%"
      />
    </div>

    <main>
      <div class="container text-center mt-3">
        <h1>Kontakt meg her</h1>
      </div>

      <hr class="hr_line" />

      <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleName">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="exampleName"
                  placeholder="firstname and surname"
                />

          <div class="form-group">
            <label for="exampleFormControlInput1" class="mt-3">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Timebestilling</option>
              <option>Spørsmål</option>
              <option>Bedriftsmassasje</option>
              <option>Annet</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="8"
            ></textarea>
          </div>
        </form>
        <div class="text-center">
          <button class="btn btn-warning btn-custom">Send</button>
        </div>
      </div>

      <section>
        <hr class="hr_line mt-3 mb-5" />
        <h3 class="text-center mb-5">Du finner meg på Olsrød Park</h3>
        <div class="d-flex justify-content-center">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2038.4411616226962!2d10.449213077425494!3d59.27548507458825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4646b0d325be2c2d%3A0x8a4d9d976d04c068!2sRema%201000%20Olsr%C3%B8d%20Park!5e0!3m2!1sno!2sno!4v1707939950388!5m2!1sno!2sno"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="main-footer bg-dark py-5 mt-5 shadow">
      <div class="container text-center text-light">
        <p class="display-6 mb-3">CSS Frameworks - CA</p>
        <p class="display-7">&copy; Copyright Johan F. Aas-Haug 2023</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
